<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>UMP 24/7</title>
<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #player {
        width: 90%;
        height: 70vh;
        border: none;
    }
</style>
</head>
<body>

<div id="player"></div>

<script>
    // Lista de vídeos (IDs)
    const videos = [
        "NIyaSTHD4ac", // novo primeiro vídeo
        "9O_yx0cFiy4",
        "JxGoXuJZN_o",
        "srTPqA9_H4I",
        "Zg7ozaeQzTA",
        "rFEdYR9vaJU",
        "4hkwJJAJYDw",
        "8cVAuHN3VHg"
    ];

    let index = 0;
    let player;

    // CARREGA A API DO YOUTUBE AUTOMATICAMENTE
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // CRIA O PLAYER
    function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
            videoId: videos[index],
            playerVars: {
                autoplay: 1,
                controls: 1,
                modestbranding: 1,
                rel: 0
            },
            events: {
                onStateChange: onPlayerStateChange
            }
        });
    }

    // QUANDO O VÍDEO TERMINA → VAI PRO PRÓXIMO
    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            index++;
            if (index >= videos.length) index = 0;
            player.loadVideoById(videos[index]);
        }
    }
</script>

</body>
</html>
