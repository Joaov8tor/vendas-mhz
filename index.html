<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Canais 24/7</title>
<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: Arial, sans-serif;
        color: white;
    }
    header {
        width: 100%;
        padding: 20px;
        background: #111;
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
        text-align: center;
        font-size: 28px;
        font-weight: bold;
    }
    .container {
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .card {
        width: 330px;
        background: #1a1a1a;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        transition: 0.2s;
    }
    .card:hover {
        transform: scale(1.03);
    }
    iframe {
        width: 100%;
        height: 200px;
        border: none;
    }
    .title {
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>
<body>

<header>CANAIS 24/7</header>

<div class="container">

    <!-- UMP 24/7 -->
    <div class="card">
        <iframe src="https://www.youtube-nocookie.com/embed/VIDEO1?autoplay=1&mute=1&loop=1&playlist=VIDEO1" allowfullscreen></iframe>
        <div class="title">UMP 24/7</div>
    </div>

    <!-- SBT 24/7 -->
    <div class="card">
        <iframe src="https://www.youtube-nocookie.com/embed/VIDEO2?autoplay=1&mute=1&loop=1&playlist=VIDEO2" allowfullscreen></iframe>
        <div class="title">SBT 24/7</div>
    </div>

</div>

</body>
</html>
